<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poly&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  
  <script src="https://unpkg.com/feather-icons"></script>
  

</head>
<body>

  <!-- Header -->
  <header>
    <div class="navbar">
      <a class="navbar-brand" href="#">Logo</a>
      <nav>
        <ul class="navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="contact-hero">
  </section>
  

  <!-- contact form -->
  <section class="contact-form-section">
    <h2 class="contact-heading">Get into Touch</h2> <!-- Heading outside the form container -->
    <div class="contact-form-container">
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">
  
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+91">
  
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com">
  
        <label for="subject">Subject</label>
        <select id="subject">
            <option value="">Looking for</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
          </select>
  
        <label for="message">Message</label>
        <textarea id="message" placeholder="Type Your Message"></textarea>
  
        <button type="submit" class="submit-btn">Take a Chance</button>
      </form>
    </div>
  </section>
  


  


<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
      <!-- Left Section: Contact Information -->
      <div class="footer-left">
        <h3 class="footer-heading">ABCDDEF</h3>
        <ul class="footer-contact">
          <li><i data-feather="phone"></i> +91 9876543210</li>
          <li><i data-feather="mail"></i> abcd@gmail.com</li>
          <li><i data-feather="map-pin"></i> Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum</li>
        </ul>
      </div>
  
      <!-- Right Section: Newsletter Subscription & Social Links -->
      <div class="footer-right">
        <div class="newsletter">
          <h4>Subscribe to our newsletter</h4>
          <form class="newsletter-form">
            <input type="email" placeholder="Enter Your Email" aria-label="Email address">
            <button type="submit">Subscribe</button>
          </form>
        </div>
        <div class="social-media">
          <p>Follow us on</p>
          <div class="social-icons">
            <a href="#"><i data-feather="facebook"></i></a>
            <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Footer Navigation and Copyright -->
    <div class="footer-bottom">
      <nav class="footer-nav">
        <a href="#home">Home</a> |
        <a href="#about">About Us</a> |
        <a href="#contact">Contact Us</a> |
        <a href="#plans">Plans</a>
      </nav>
      <hr>
      <p>&copy; 2024 Abcdef. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    feather.replace({ color: 'white' });
  </script>
  
</body>
</html>
